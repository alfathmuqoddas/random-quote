<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');

      #text {
        font-family: 'Roboto Slab', sans-serif;
        font-style: italic;
      }
    </style>
    <title>Random Quotes</title>
  </head>
  <body onload="randomQuote()" class="bg-primary">
	<section class="container vh-100 d-flex align-items-center">
		<div id="quote-box" class="w-100 shadow p-4 rounded bg-white">
			<div id="text" class="mb-3 h1 text-center"></div>
			<div id="author" class="mb-3"></div>
			<button onclick="randomQuote()" id="new-quote" class="btn btn-success me-2"><i class="bi bi-quote"></i> Generate Quote</button>
			<button class="btn btn-primary" id="tweet-btn"></button>
		</div>
	</section>
	<p class="text-light text-center">by Alfath Muqoddas</p>
	<script>
	const randomQuote = () => {
		const url = "https://api.quotable.io/random";
		fetch(url).then(res => res.json()).then(data => {
			console.log(data);
			document.querySelector("#text").textContent = `"${data.content}"`;
			document.querySelector("#author").textContent = `- ${data.author}`;
			document.querySelector("#tweet-btn").innerHTML = `<a href="https://twitter.com/intent/tweet?text=${data.content} -${data.author}" id="tweet-quote" class="text-light text-decoration-none"><i class="bi bi-twitter"></i> Tweet</a>`
		});
	}
	</script>
</body>
</html>
