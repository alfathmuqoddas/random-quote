<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');

      #text {
        font-family: 'Roboto Slab', sans-serif;
        font-style: italic;
      }
    </style>
    <title>Random Quotes</title>
  </head>
  <body onload="randomQuote()" class="bg-primary">
    <section class="container vh-100 d-flex align-items-center">
      <div id="quote-box" class="shadow p-4 rounded w-100">
        <div id="text" class="mb-3 h1 text-center roboto-slab"></div>
        <div id="author" class="mb-3"></div>
        <button onclick="randomQuote()" id="new-quote" class="btn btn-primary me-1">New Quote</button>
        <button class="btn btn-primary" id="tweet-btn"></button>
      </div> 
    </section>
    <p class="mt-5 text-light">by Alfath Muqoddas</p>
    
  <script>
  const randomQuote = () => {
    const url = "https://api.quotable.io/random";
    fetch(url).then(res => res.json()).then(data => {
      console.log(data);
      document.querySelector("#text").textContent = '"' + data.content + '"';
      document.querySelector("#author").textContent = "-" + data.author;   
      document.querySelector("#tweet-btn").innerHTML = `<a href="https://twitter.com/intent/tweet?text=${data.content} -${data.author}" target="_blank" id="tweet-quote" class="text-light">Tweet</a>` 
    });
  }
  </script>
  </body>
</html>
